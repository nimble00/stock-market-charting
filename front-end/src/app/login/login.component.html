<form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">

    <div>
      <label for="email">
        Email
      </label>
      <input id="email" type="text" formControlName="email">
    </div>
  
    <div>
      <label for="password">
        Password
      </label>
      <input id="password" type="text" formControlName="password">
    </div>
  
    <button class="button" type="submit">Login</button>

    <a [routerLink]="['/register']" routerLinkActive="router-link-active"  class="">Register</a>
  
  </form>
