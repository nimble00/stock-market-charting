<h3>Upload file</h3>
<form enctype="multipart/form-data" method="post" [formGroup]="form">
  <div>
    <label for="picked">Choose file to upload</label>
    <div>
      <input type="file" id="picked" #picked
        (click)="message=''"
        (change)="onPicked(picked)" formControlName="input">
    </div>
  </div>
  <p *ngIf="message">{{message}}</p>
</form>
